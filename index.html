    }

        .top-bar {

        }

            width: 100%;
            margin-top: 10px;
        }
    }
    footer {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #666;
        user-select: none;
    }
    body.dark footer {
        color: #aaa;
    }
</style>
</head>
