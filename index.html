<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret Message</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 20px;
    margin: 0;
  }
  .container {
    background: white;
    max-width: 450px;
    width: 100%;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 {
    margin-bottom: 25px;
    color: #2c3e50;
  }
  textarea, input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    resize: vertical;
    box-sizing: border-box;
  }
  textarea:focus, input[type="password"]:focus {
    border-color: #3498db;
    outline: none;
  }
  button {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 12px 25px;
    margin: 10px 10px 20px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
  #output {
    background-color: #ecf0f1;
    border-radius: 8px;
    padding: 15px;
    min-height: 80px;
    font-size: 1.1rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    color: #2c3e50;
  }
  footer {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Secret message encryptor and decryptor">
    <h2>Secret Message</h2>
    <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
    <input type="password" id="password" placeholder="Enter password" />
    <div>
      <button onclick="encryptMessage()">Encrypt üîí</button>
      <button onclick="decryptMessage()">Decrypt üîì</button>
    </div>
    <div id="output" aria-live="polite" role="region" tabindex="0"></div>
  </div>
  <footer>Crafted with ‚ù§Ô∏è by Gopinath</footer>

  <!-- CryptoJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    function encryptMessage() {
      const msg = document.getElementById('message').value;
      const pwd = document.getElementById('password').value;
      const output = document.getElementById('output');

      if (!msg) {
        alert('Please enter a message to encrypt.');
        return;
      }
      if (!pwd) {
        alert('Please enter a password.');
        return;
      }

      try {
        const encrypted = CryptoJS.AES.encrypt(msg, pwd).toString();
        output.textContent = encrypted;
      } catch (e) {
        alert('Encryption failed.');
        output.textContent = '';
      }
    }

    function decryptMessage() {
      const encrypted = document.getElementById('message').value;
      const pwd = document.getElementById('password').value;
      const output = document.getElementById('output');

      if (!encrypted) {
        alert('Please enter the encrypted message.');
        return;
      }
      if (!pwd) {
        alert('Please enter the password.');
        return;
      }

      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, pwd);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        if (!decrypted) {
          alert('Incorrect password or corrupted message.');
          output.textContent = '';
        } else {
          output.textContent = decrypted;
        }
      } catch (e) {
        alert('Decryption failed.');
        output.textContent = '';
      }
    }
  </script>
</body>
</html>
