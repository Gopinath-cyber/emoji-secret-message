<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emoji Secret Message</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 450px;
            width: 100%;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        textarea, input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            resize: vertical;
        }

        textarea:focus, input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 10px 10px 20px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            background-color: #2980b9;
        }

        #output {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            min-height: 70px;
            font-size: 1.25rem;
            word-wrap: break-word;
            user-select: all;
            margin-top: 10px;
            white-space: pre-wrap;
            color: #2c3e50;
        }

        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #34495e;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            button {
                width: 100%;
                margin: 10px 0 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔐 Emoji Secret Message</h2>
        
        <label for="message">Message (type or paste here):</label>
        <textarea id="message" rows="4" placeholder="Apna message yahan likho ya encrypted emoji yahan paste karo..."></textarea>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password daalo" />
        
        <div>
            <button onclick="encryptMessage()">Encrypt 🔒</button>
            <button onclick="decryptMessage()">Decrypt 🔓</button>
        </div>
        
        <label for="output">Output:</label>
        <div id="output" tabindex="0" aria-live="polite" role="region"></div>
    </div>

<script>
    const emojis = ['😀','😁','😂','🤣','😃','😄','😅','😆','😉','😊','😋','😎','😍','😘','😗','😙','😚','🙂','🤗','🤔','😐','😑','😶','🙄','😏'];

    function calculateShift(pwd) {
        let sum = 0;
        for (let i = 0; i < pwd.length; i++) {
            sum += pwd.charCodeAt(i);
        }
        return sum % 26;
    }

    function encryptMessage() {
        let msg = document.getElementById('message').value.toLowerCase();
        let pwd = document.getElementById('password').value;
        let output = document.getElementById('output');
        if (!pwd) {
            alert('Password zaroori hai!');
            return;
        }
        if (!msg) {
            alert('Message likho!');
            return;
        }
        let shift = calculateShift(pwd);
        let encrypted = '';
        for (let ch of msg) {
            let code = ch.charCodeAt(0);
            if (code >= 97 && code <= 122) {
                let idx = code - 97;
                let shiftedIdx = (idx + shift) % 26;
                encrypted += emojis[shiftedIdx];
            } else if (ch === ' ') {
                encrypted += ' ';
            } else {
                encrypted += ch;
            }
        }
        output.textContent = encrypted;
    }

    function decryptMessage() {
        let encrypted = document.getElementById('message').value;
        let pwd = document.getElementById('password').value;
        let output = document.getElementById('output');
        if (!pwd) {
            alert('Password zaroori hai!');
            return;
        }
        if (!encrypted) {
            alert('Emoji message paste karo!');
            return;
        }
        let shift = calculateShift(pwd);
        let decrypted = '';
        for (let ch of encrypted) {
            let idx = emojis.indexOf(ch);
            if (idx !== -1) {
                let shiftedIdx = (idx - shift + 26) % 26;
                decrypted += String.fromCharCode(shiftedIdx + 97);
            } else {
                decrypted += ch;
            }
        }
        output.textContent = decrypted;
    }
</script>
</body>
</html>
