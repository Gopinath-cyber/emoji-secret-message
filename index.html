<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret Message with Emoji Output</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 20px;
    margin: 0;
  }
  .container {
    background: white;
    max-width: 500px;
    width: 100%;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 {
    margin-bottom: 25px;
    color: #2c3e50;
  }
  textarea, input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    resize: vertical;
    box-sizing: border-box;
  }
  textarea:focus, input[type="password"]:focus {
    border-color: #3498db;
    outline: none;
  }
  button {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 12px 25px;
    margin: 10px 10px 20px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
  #output {
    background-color: #ecf0f1;
    border-radius: 8px;
    padding: 15px;
    min-height: 80px;
    font-size: 1.3rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    color: #2c3e50;
    user-select: all;
  }
  footer {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Secret message encryptor with emoji output">
    <h2>Secret Message</h2>
    <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
    <input type="password" id="password" placeholder="Enter password" />
    <div>
      <button onclick="encryptMessage()">Encrypt 🔒</button>
      <button onclick="decryptMessage()">Decrypt 🔓</button>
    </div>
    <div id="output" aria-live="polite" role="region" tabindex="0"></div>
  </div>
  <footer>Crafted with ❤️ by Gopinath</footer>

  <!-- CryptoJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    // Emoji set for base64 encoding (64 emojis)
    const emojiBase64Chars = [
      "😀","😁","😂","🤣","😃","😄","😅","😆",
      "😉","😊","😋","😎","😍","😘","😗","😙",
      "😚","🙂","🤗","🤔","😐","😑","😶","🙄",
      "😏","😣","😥","😮","🤐","😯","😪","😫",
      "😴","😌","😛","😜","😝","🤤","😒","😓",
      "😔","😕","🙃","🤑","😲","☹️","🙁","😖",
      "😞","😟","😤","😢","😭","😦","😧","😨",
      "😩","🤯","😬","😰","😱","🥵","🥶","😳"
    ];

    // Map base64 chars to emojis
    const base64Chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";

    function base64ToEmoji(base64Str) {
      let result = "";
      for (let ch of base64Str) {
        if (ch === "=") {
          // padding, ignore or use special emoji if needed
          continue;
        }
        const idx = base64Chars.indexOf(ch);
        if (idx === -1) continue;
        result += emojiBase64Chars[idx];
      }
      return result;
    }

    function emojiToBase64(emojiStr) {
      let result = "";
      for (let ch of emojiStr) {
        const idx = emojiBase64Chars.indexOf(ch);
        if (idx === -1) continue;
        result += base64Chars[idx];
      }
      // Base64 string length should be multiple of 4, pad with '='
      while (result.length % 4 !== 0) {
        result += "=";
      }
      return result;
    }

    function encryptMessage() {
      const msg = document.getElementById('message').value;
      const pwd = document.getElementById('password').value;
      const output = document.getElementById('output');

      if (!msg) {
        alert('Please enter a message to encrypt.');
        return;
      }
      if (!pwd) {
        alert('Please enter a password.');
        return;
      }

      try {
        const encrypted = CryptoJS.AES.encrypt(msg, pwd).toString();
        const emojiEncoded = base64ToEmoji(encrypted);
        output.textContent = emojiEncoded;
      } catch (e) {
        alert('Encryption failed.');
        output.textContent = '';
      }
    }

    function decryptMessage() {
      const emojiEncrypted = document.getElementById('message').value;
      const pwd = document.getElementById('password').value;
      const output = document.getElementById('output');

      if (!emojiEncrypted) {
        alert('Please enter the encrypted emoji message.');
        return;
      }
      if (!pwd) {
        alert('Please enter the password.');
        return;
      }

      try {
        const base64Str = emojiToBase64(emojiEncrypted);
        const bytes = CryptoJS.AES.decrypt(base64Str, pwd);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        if (!decrypted) {
          alert('Incorrect password or corrupted message.');
          output.textContent = '';
        } else {
          output.textContent = decrypted;
        }
      } catch (e) {
        alert('Decryption failed.');
        output.textContent = '';
      }
    }
  </script>
</body>
</html>
